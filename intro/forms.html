<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <form action="">
         <!-- Text input -->
         <label for="firstName">First Name: 
            <input type="text" placeholder="First Name" name="firstName">
         </label>
         <label for="password">
            Password: 
            <input type="password" placeholder="Password" name="password">
         </label>
         <br>
         <!-- Radio button -->
         <input type="radio" name="colour" value="teal">Teal </input>
         <input type="radio" name="colour" value="blue">Blue </input>
         
         <br>
         <!-- Checkbox -->
         <input type="checkbox" name="food" value="waakye">Waakye</input>
         <input type="checkbox" name="food" value="fufu">Fufu</input>
         <input type="checkbox" name="food" value="banku">Banku</input>
         <input type="checkbox" name="food" value="jollof">Jollof</input>

         <br>
         <!-- search  -->
         <label for="search">
            Search
            <input type="search" name="search" id="search">
         </label>
         
         <br>
         <!-- Select -->
         <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="benz">Benz</option>
            <option value="toyota">Toyota</option>
            <option value="kia">Kia</option>
         </select>

         <br>
         <input type="submit">
         <input type="reset">
      </form>
   </body>
</html>
